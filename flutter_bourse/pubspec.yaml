  uses-material-design: true


  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/images/partners/
    - assets/files/json/
    - assets/i18n/
    - assets/files/static/
    - assets/fitness_app/
