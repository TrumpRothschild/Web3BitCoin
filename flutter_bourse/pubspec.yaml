  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:

    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans_Regular.ttf
#        - asset: assets/fonts/DMSans_Medium.ttf
#        - asset: assets/fonts/DMSans_Bold.ttf

    - family: IconlyBold
      fonts:
        - asset: assets/fonts/Iconly_Bold.ttf

